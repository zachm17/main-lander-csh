<!DOCTYPE html>
<html lang="en">
<head>

        .pre-lander {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.5s ease-in-out;
        }
        .pre-lander.hide {
            transform: translateX(-100%);
        }
        .pre-lander-title {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 600;
        }

        }
        .device-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }
        .device-btn {
            background: rgba(0, 213, 75, 0.1);
            border: 1px solid rgba(0, 213, 75, 0.2);
            color: #00D54B;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .device-btn:hover {
            background: rgba(0, 213, 75, 0.2);
        }
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .main-content.show {
            opacity: 1;
        }
        /* Rest of your existing styles remain unchanged */

</head>
