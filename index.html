<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Rewards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000000;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .prelander {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .timer-box {
            margin: 50px auto;
            padding: 20px;
        }

        .timer-box .label {
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
        }

        .timer-box .time {
            font-size: 48px;
            font-weight: bold;
            color: #00D632;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 50px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 214, 50, 0.3);
        }

        .device-select h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: white;
            line-height: 1.2;
        }

        .device-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .device-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00D632;
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .device-button:hover {
            background: rgba(0, 214, 50, 0.1);
            transform: translateY(-2px);
        }

        .mainlander {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .active {
            display: block;
        }

        .notification {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease;
        }

        .notification .money {
            font-size: 20px;
        }

        .notification .earned {
            color: #00D632;
        }

        .notification .time {
            margin-left: auto;
            color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
        }

        h1 {
            text-align: center;
            color: #00D632;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Prelander Section -->
    <div class="prelander active">
        <div class="timer-box">
            <div class="label">OFFER EXPIRES</div>
            <div class="time" id="prelander-timer">29:30</div>
        </div>

        <div class="device-select">
            <h1>SELECT YOUR DEVICE TO CONTINUE</h1>
            <div class="device-buttons">
                <button class="device-button" onclick="showMainLander()">iPhone / iOS</button>
                <button class="device-button" onclick="showMainLander()">Android</button>
            </div>
        </div>
    </div>

    <!-- Main Lander Section -->
    <div class="mainlander">
        <div class="notification" id="notification" style="opacity: 0;">
            <span class="money">ðŸ’¸</span>
            <span><span id="notif-name"></span> completed <span id="notif-deals"></span> deals and</span>
            <span class="earned">earned $<span id="notif-amount"></span></span>
            <span class="time">Â· <span id="notif-time"></span></span>
        </div>

        <img src="https://i.imgur.com/fjBfl8X.png" alt="Cash" class="logo">
        <h1>Get started below to claim your Cash reward</h1>
    </div>

    <script>
        // Timer functionality
        function updateTimer() {
            let minutes = 29;
            let seconds = 30;
            const timerElement = document.getElementById('prelander-timer');
            
            setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        timerElement.textContent = '00:00';
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                
                const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
                const displaySeconds = seconds < 10 ? '0' + seconds : seconds;
                timerElement.textContent = `${displayMinutes}:${displaySeconds}`;
            }, 1000);
        }

        // Notification functionality
        const names = [
            "James", "Emma", "Michael", "Sophia", "William", "Olivia", "John", "Ava",
            "David", "Isabella", "Richard", "Mia", "Joseph", "Charlotte", "Thomas"
        ];

        function generateAmount() {
            return (Math.random() * (750 - 500) + 500).toFixed(2);
        }

        function generateTime() {
            const times = ["just now", "1 minute ago", "2 minutes ago", "3 minutes ago", "5 minutes ago"];
            return times[Math.floor(Math.random() * times.length)];
        }

        function updateNotification() {
            const notification = document.getElementById('notification');
            notification.style.opacity = '0';

            setTimeout(() => {
                document.getElementById('notif-name').textContent = names[Math.floor(Math.random() * names.length)];
                document.getElementById('notif-amount').textContent = generateAmount();
                document.getElementById('notif-time').textContent = generateTime();
                document.getElementById('notif-deals').textContent = Math.floor(Math.random() * 3) + 2;
                notification.style.opacity = '1';
            }, 500);
        }

        function showMainLander() {
            document.querySelector('.prelander').classList.remove('active');
            document.querySelector('.mainlander').classList.add('active');
            setTimeout(updateNotification, 100);
            setInterval(updateNotification, 4000);
        }

        // Start timer when page loads
        window.onload = updateTimer;
    </script>
</body>
</html>
